apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
         srcDir 'tests'
      }
   }
}

jar {
    manifest {
        attributes 'Main-Class': 'uk.ac.glasgow.redeuce.userinterface.ParsedConsole'
    }
}